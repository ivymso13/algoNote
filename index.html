class RangeSetSegmentTree {
private:
    int n;
    vector<long long> tree;
    vector<long long> lazy;
    vector<bool> has_lazy;
    
    void build(vector<int>& arr, int node, int start, int end) {
        if (start == end) {
            tree[node] = arr[start];
            return;
        }
        
        int mid = (start + end) / 2;
        build(arr, node * 2, start, mid);
        build(arr, node * 2 + 1, mid + 1, end);
        tree[node] = tree[node * 2] + tree[node * 2 + 1];
    }
    
    void propagate(int node, int start, int end) {
        if (has_lazy[node]) {
            tree[node] = (end - start + 1) * lazy[node];
            
            if (start != end) {
                lazy[node * 2] = lazy[node];
                lazy[node * 2 + 1] = lazy[node];
                has_lazy[node * 2] = true;
                has_lazy[node * 2 + 1] = true;
            }
            
            has_lazy[node] = false;
        }
    }
    
    void update_range(int node, int start, int end, int left, int right, long long val) {
        propagate(node, start, end);
        
        if (right < start || end < left) return;
        
        if (left <= start && end <= right) {
            lazy[node] = val;
            has_lazy[node] = true;
            propagate(node, start, end);
            return;

        int mid = (start + end) / 2;
        update_range(node * 2, start, mid, left, right, val);
        update_range(node * 2 + 1, mid + 1, end, left, right, val);

        // ===== UI ë Œë”ë§ =====
        function renderSidebar(searchQuery = '') {
            const container = document.getElementById('categoryList');
            container.innerHTML = '';

            let filteredNotes = notes;
            if (searchQuery) {
                const q = searchQuery.toLowerCase();
                filteredNotes = notes.filter(n =>
                    n.title.toLowerCase().includes(q) ||
                    n.description.toLowerCase().includes(q) ||
                    n.tags.some(t => t.toLowerCase().includes(q))
                );
            }

            const grouped = {};
            categories.forEach(cat => {
                grouped[cat.id] = filteredNotes.filter(n => n.category === cat.id);
            });

            categories.forEach(cat => {
                const catNotes = grouped[cat.id];
                if (catNotes.length === 0) return;

                const isCollapsed = collapsedCategories.has(cat.id);

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                titleDiv.className = 'category-title';
                titleDiv.onclick = () => toggleCategory(cat.id);
                
                const arrowSpan = document.createElement('span');

                arrowSpan.textContent = 'â–¼';
                
                const nameSpan = document.createElement('span');

                titleDiv.appendChild(arrowSpan);

                    li.textContent = note.title;
                    li.onclick = () => viewNote(note.id);
                    listUl.appendChild(li);

                categoryDiv.appendChild(headerDiv);
                categoryDiv.appendChild(listUl);
                container.appendChild(categoryDiv);

        }

        function editNote(noteId) {

                description: '',

                        <div class="form-group">

                        </div>

                        <div class="form-group">
                            <label class="form-label">íƒœê·¸ (ì‰¼í‘œë¡œ êµ¬ë¶„)</label>
                            <input type="text" class="form-input" id="tagsInput" value="${formData.tags}" placeholder="ë¶„í• ì •ë³µ, ì¬ê·€">

        function saveNote(isNew) {
            const data = {
                title: document.getElementById('titleInput').value.trim(),
                category: document.getElementById('categoryInput').value,
                description: document.getElementById('descriptionInput').value.trim(),
                code: document.getElementById('codeInput').value.trim(),
                language: document.getElementById('languageInput').value,
                timeComplexity: document.getElementById('timeInput').value.trim(),
                spaceComplexity: document.getElementById('spaceInput').value.trim(),
                tags: document.getElementById('tagsInput').value.split(',').map(t => t.trim()).filter(t => t),
                links: document.getElementById('linksInput').value.split('\n').map(l => l.trim()).filter(l => l)
            };

            if (!data.title) {
                alert('ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            if (isNew) {
                const newNote = {
                    id: generateId(),
                    ...data,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                notes.unshift(newNote);
                currentNoteId = newNote.id;
            } else {
                const index = notes.findIndex(n => n.id === currentNoteId);
                if (index !== -1) {
                    notes[index] = {
                        ...notes[index],
                        ...data,
                        updatedAt: new Date().toISOString()
                    };
                }
            }

            saveNotes();
            renderSidebar();
            viewNote(currentNoteId);
        }

        function cancelEdit() {
            if (currentNoteId && notes.find(n => n.id === currentNoteId)) {
                viewNote(currentNoteId);
            } else {
                showEmpty();
            }
        }

        function confirmDelete(noteId) {
            deleteTargetId = noteId;
            document.getElementById('deleteModal').classList.add('active');
        }

        function deleteNote() {
            if (!deleteTargetId) return;

            notes = notes.filter(n => n.id !== deleteTargetId);
            saveNotes();
            renderSidebar();
            showEmpty();

            document.getElementById('deleteModal').classList.remove('active');
            deleteTargetId = null;
            currentNoteId = null;
        }

        // ===== ìœ í‹¸ë¦¬í‹° =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyCode(btn) {
            const code = btn.closest('.code-wrapper').querySelector('code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const orig = btn.textContent;
                btn.textContent = 'ë³µì‚¬ë¨!';
                setTimeout(() => btn.textContent = orig, 2000);
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeBtn').textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        // ===== ì´ˆê¸°í™” =====
        document.addEventListener('DOMContentLoaded', () => {
            // í…Œë§ˆ ë¡œë“œ
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeBtn').textContent = 'â˜€ï¸';
            }

            // ë°ì´í„° ë¡œë“œ
            loadCategories();
            loadNotes();
            loadCollapsedCategories();
            renderSidebar();
            showEmpty();

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => renderSidebar(e.target.value), 300);
            });

            document.getElementById('addBtn').addEventListener('click', () => {
                currentNoteId = null;
                editNote(null);
            });

            document.getElementById('themeBtn').addEventListener('click', toggleTheme);

            // ë…¸íŠ¸ ì‚­ì œ
            document.getElementById('cancelDelete').addEventListener('click', () => {
                document.getElementById('deleteModal').classList.remove('active');
                deleteTargetId = null;
            });

            document.getElementById('confirmDelete').addEventListener('click', deleteNote);

            document.getElementById('deleteModal').addEventListener('click', (e) => {
                if (e.target.id === 'deleteModal') {
                    document.getElementById('deleteModal').classList.remove('active');
                    deleteTargetId = null;
                }
            });

            // ì¹´í…Œê³ ë¦¬ ê´€ë¦¬
            document.getElementById('manageCategoryBtn').addEventListener('click', () => {
                renderManageCategoryList();
                document.getElementById('categoryModal').classList.add('active');
            });

            document.getElementById('closeCategoryModal').addEventListener('click', () => {
                document.getElementById('categoryModal').classList.remove('active');
            });

            document.getElementById('addCategoryBtn').addEventListener('click', addCategory);

            document.getElementById('newCategoryInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addCategory();
                }
            });

            // ì¹´í…Œê³ ë¦¬ í¸ì§‘
            document.getElementById('cancelEditCategory').addEventListener('click', () => {
                document.getElementById('editCategoryModal').classList.remove('active');
                editCategoryId = null;
            });

            document.getElementById('saveEditCategory').addEventListener('click', saveEditCategory);

            // ì¹´í…Œê³ ë¦¬ ì‚­ì œ
            document.getElementById('cancelDeleteCategory').addEventListener('click', () => {
                document.getElementById('deleteCategoryModal').classList.remove('active');
                deleteCategoryId = null;
            });

            document.getElementById('confirmDeleteCategory').addEventListener('click', deleteCategory);

            // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­
            ['categoryModal', 'editCategoryModal', 'deleteCategoryModal'].forEach(modalId => {
                document.getElementById(modalId).addEventListener('click', (e) => {
                    if (e.target.id === modalId) {
                        document.getElementById(modalId).classList.remove('active');
                        if (modalId === 'editCategoryModal') editCategoryId = null;
                        if (modalId === 'deleteCategoryModal') deleteCategoryId = null;
                    }
                });
            });

            // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    if (currentMode === 'edit') {
                        saveNote(currentNoteId === null);
                    }
                }
                if (e.key === 'Escape') {
                    if (currentMode === 'edit') {
                        cancelEdit();
                    } else if (document.getElementById('deleteModal').classList.contains('active')) {
                        document.getElementById('deleteModal').classList.remove('active');
                        deleteTargetId = null;
                    } else if (document.getElementById('categoryModal').classList.contains('active')) {
                        document.getElementById('categoryModal').classList.remove('active');
                    } else if (document.getElementById('editCategoryModal').classList.contains('active')) {
                        document.getElementById('editCategoryModal').classList.remove('active');
                        editCategoryId = null;
                    } else if (document.getElementById('deleteCategoryModal').classList.contains('active')) {
                        document.getElementById('deleteCategoryModal').classList.remove('active');
                        deleteCategoryId = null;
                    }
                }
            });
        });
    </script>
