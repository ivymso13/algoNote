        // ===== Îç∞Ïù¥ÌÑ∞ Î™®Îç∏ =====
        const DEFAULT_CATEGORIES = [

            { id: 'datastructure', name: 'ÏûêÎ£åÍµ¨Ï°∞' }

        let categories = [];

        let currentMode = 'empty'; // 'empty', 'view', 'edit'
        let deleteTargetId = null;
        let editCategoryId = null;

        let collapsedCategories = new Set(); // Ï†ëÌûå Ïπ¥ÌÖåÍ≥†Î¶¨ ID Ï†ÄÏû•

        // ===== Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ =====
        function loadCategories() {
            const saved = localStorage.getItem('categories');
            if (saved) {
                const parsed = JSON.parse(saved);
                const existingIds = new Set(parsed.map(c => c.id));
                
                // DEFAULT_CATEGORIESÏóê ÏûàÏßÄÎßå Í∏∞Ï°¥Ïóê ÏóÜÎäî Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä
                DEFAULT_CATEGORIES.forEach(defaultCat => {
                    if (!existingIds.has(defaultCat.id)) {
                        parsed.push(defaultCat);
                    }
                });
                
                categories = parsed;
            } else {
                categories = [...DEFAULT_CATEGORIES];
            }
            saveCategories();
        }

        function saveCategories() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function loadCollapsedCategories() {
            const saved = localStorage.getItem('collapsedCategories');
            if (saved) {
                collapsedCategories = new Set(JSON.parse(saved));
            }
        }

        function saveCollapsedCategories() {
            localStorage.setItem('collapsedCategories', JSON.stringify([...collapsedCategories]));
        }

        function toggleCategory(categoryId) {
            if (collapsedCategories.has(categoryId)) {
                collapsedCategories.delete(categoryId);
            } else {
                collapsedCategories.add(categoryId);
            }
            saveCollapsedCategories();
            renderSidebar();

            if start != end:

                self.lazy[node * 2 + 1] = self.lazy[node]
            
            self.lazy[node] = None
    
    def update_range(self, node, start, end, left, right, val):
        """[left, right] Íµ¨Í∞ÑÏùÑ valÎ°ú ÎçÆÍ∏∞"""
        self.propagate(node, start, end)
        
        if right < start or end < left:
            return

        if left <= start and end <= right:
            self.lazy[node] = val
            self.propagate(node, start, end)
            return
        
        mid = (start + end) // 2
        self.update_range(node * 2, start, mid, left, right, val)
        self.update_range(node * 2 + 1, mid + 1, end, left, right, val)
        
        self.propagate(node * 2, start, mid)
        self.propagate(node * 2 + 1, mid + 1, end)
        self.tree[node] = self.tree[node * 2] + self.tree[node * 2 + 1]
    
    def query(self, node, start, end, left, right):
        """[left, right] Íµ¨Í∞ÑÏùò Ìï© Î∞òÌôò"""
        self.propagate(node, start, end)
        
        if right < start or end < left:
            return 0
        
        if left <= start and end <= right:

        mid = (start + end) // 2
        left_sum = self.query(node * 2, start, mid, left, right)
        right_sum = self.query(node * 2 + 1, mid + 1, end, left, right)
        return left_sum + right_sum

"""
#include <iostream>
#include <vector>
using namespace std;

class RangeSetSegmentTree {
private:
    int n;
    vector<long long> tree;
    vector<long long> lazy;
    vector<bool> has_lazy;
    
    void build(vector<int>& arr, int node, int start, int end) {
        if (start == end) {
            tree[node] = arr[start];
            return;
        }
        
        int mid = (start + end) / 2;
        build(arr, node * 2, start, mid);
        build(arr, node * 2 + 1, mid + 1, end);
        tree[node] = tree[node * 2] + tree[node * 2 + 1];
    }
    
    void propagate(int node, int start, int end) {
        if (has_lazy[node]) {
            tree[node] = (end - start + 1) * lazy[node];
            
            if (start != end) {
                lazy[node * 2] = lazy[node];
                lazy[node * 2 + 1] = lazy[node];
                has_lazy[node * 2] = true;
                has_lazy[node * 2 + 1] = true;
            }
            
            has_lazy[node] = false;
        }
    }
    
    void update_range(int node, int start, int end, int left, int right, long long val) {
        propagate(node, start, end);
        
        if (right < start || end < left) return;
        
        if (left <= start && end <= right) {
            lazy[node] = val;
            has_lazy[node] = true;
            propagate(node, start, end);
            return;
        }
        
        int mid = (start + end) / 2;
        update_range(node * 2, start, mid, left, right, val);
        update_range(node * 2 + 1, mid + 1, end, left, right, val);
        
        propagate(node * 2, start, mid);
        propagate(node * 2 + 1, mid + 1, end);
        tree[node] = tree[node * 2] + tree[node * 2 + 1];
    }
    
    long long query(int node, int start, int end, int left, int right) {
        propagate(node, start, end);
        
        if (right < start || end < left) return 0;
        
        if (left <= start && end <= right) return tree[node];
        
        int mid = (start + end) / 2;
        return query(node * 2, start, mid, left, right) +
               query(node * 2 + 1, mid + 1, end, left, right);
    }

public:
    RangeSetSegmentTree(vector<int>& arr) {
        n = arr.size();
        tree.resize(4 * n);
        lazy.resize(4 * n);
        has_lazy.resize(4 * n, false);
        build(arr, 1, 0, n - 1);
    }
    
    void update(int left, int right, long long val) {
        update_range(1, 0, n - 1, left, right, val);
    }
    
    long long query(int left, int right) {
        return query(1, 0, n - 1, left, right);
    }
};

    seg_tree.update(2, 4, 0);
    cout << seg_tree.query(0, 5) << endl;  // 17
    
    return 0;

        }

        // ===== Ïú†Ìã∏Î¶¨Ìã∞ =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyCode(btn) {
            const wrapper = btn.closest('.code-wrapper');
            const activeCode = wrapper.querySelector('.code-content.active code') || wrapper.querySelector('code');
            const code = activeCode.textContent;
            navigator.clipboard.writeText(code).then(() => {
                const orig = btn.textContent;
                btn.textContent = 'Î≥µÏÇ¨Îê®!';
                setTimeout(() => btn.textContent = orig, 2000);
            });
        }

        function switchCodeTab(btn, lang) {
            const wrapper = btn.closest('.code-wrapper');
            
            // Î™®Îì† ÌÉ≠Í≥º ÏΩòÌÖêÏ∏† ÎπÑÌôúÏÑ±Ìôî
            wrapper.querySelectorAll('.code-tab').forEach(tab => tab.classList.remove('active'));
            wrapper.querySelectorAll('.code-content').forEach(content => content.classList.remove('active'));
            
            // ÏÑ†ÌÉùÎêú ÌÉ≠Í≥º ÏΩòÌÖêÏ∏† ÌôúÏÑ±Ìôî
            btn.classList.add('active');
            const content = wrapper.querySelector(`.code-content[data-lang="${lang}"]`);
            if (content) {
                content.classList.add('active');
                // Prism.js ÌïòÏù¥ÎùºÏù¥ÌåÖ Ïû¨Ï†ÅÏö©
                Prism.highlightAllUnder(content);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeBtn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // ===== Ï¥àÍ∏∞Ìôî =====
        document.addEventListener('DOMContentLoaded', () => {
            // ÌÖåÎßà Î°úÎìú
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeBtn').textContent = '‚òÄÔ∏è';
            }

            // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            loadCategories();
            loadNotes();
            loadCollapsedCategories();
            renderSidebar();
            showEmpty();

            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => renderSidebar(e.target.value), 300);
            });

            document.getElementById('addBtn').addEventListener('click', () => {
                currentNoteId = null;
                editNote(null);
            });

            document.getElementById('themeBtn').addEventListener('click', toggleTheme);

            // ÎÖ∏Ìä∏ ÏÇ≠Ï†ú
            document.getElementById('cancelDelete').addEventListener('click', () => {
                document.getElementById('deleteModal').classList.remove('active');
                deleteTargetId = null;
            });

            document.getElementById('confirmDelete').addEventListener('click', deleteNote);

            document.getElementById('deleteModal').addEventListener('click', (e) => {
                if (e.target.id === 'deleteModal') {
                    document.getElementById('deleteModal').classList.remove('active');
                    deleteTargetId = null;
                }
            });

            // Ïπ¥ÌÖåÍ≥†Î¶¨ Í¥ÄÎ¶¨
            document.getElementById('manageCategoryBtn').addEventListener('click', () => {
                renderManageCategoryList();
                document.getElementById('categoryModal').classList.add('active');
            });

            document.getElementById('closeCategoryModal').addEventListener('click', () => {
                document.getElementById('categoryModal').classList.remove('active');
            });

            document.getElementById('addCategoryBtn').addEventListener('click', addCategory);

            document.getElementById('newCategoryInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addCategory();
                }
            });

            // Ïπ¥ÌÖåÍ≥†Î¶¨ Ìé∏Ïßë
            document.getElementById('cancelEditCategory').addEventListener('click', () => {
                document.getElementById('editCategoryModal').classList.remove('active');
                editCategoryId = null;
            });

            document.getElementById('saveEditCategory').addEventListener('click', saveEditCategory);

            // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÇ≠Ï†ú
            document.getElementById('cancelDeleteCategory').addEventListener('click', () => {
                document.getElementById('deleteCategoryModal').classList.remove('active');
                deleteCategoryId = null;
            });

            document.getElementById('confirmDeleteCategory').addEventListener('click', deleteCategory);

            // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠
            ['categoryModal', 'editCategoryModal', 'deleteCategoryModal'].forEach(modalId => {
                document.getElementById(modalId).addEventListener('click', (e) => {
                    if (e.target.id === modalId) {
                        document.getElementById(modalId).classList.remove('active');
                        if (modalId === 'editCategoryModal') editCategoryId = null;
                        if (modalId === 'deleteCategoryModal') deleteCategoryId = null;
                    }
                });
            });

            // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    if (currentMode === 'edit') {
                        saveNote(currentNoteId === null);
                    }
                }
                if (e.key === 'Escape') {
                    if (currentMode === 'edit') {
                        cancelEdit();
                    } else if (document.getElementById('deleteModal').classList.contains('active')) {
                        document.getElementById('deleteModal').classList.remove('active');
                        deleteTargetId = null;
                    } else if (document.getElementById('categoryModal').classList.contains('active')) {
                        document.getElementById('categoryModal').classList.remove('active');
                    } else if (document.getElementById('editCategoryModal').classList.contains('active')) {
                        document.getElementById('editCategoryModal').classList.remove('active');
                        editCategoryId = null;
                    } else if (document.getElementById('deleteCategoryModal').classList.contains('active')) {
                        document.getElementById('deleteCategoryModal').classList.remove('active');
                        deleteCategoryId = null;
                    }
                }
            });
        });
    </script>
</body>
